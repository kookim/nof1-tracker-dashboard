name: Lint

on:
  push:
    branches: [ master, main ]
  pull_request:

jobs:
  eslint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Run ESLint (errors only)
        run: |
          npx --yes eslint@8 . --ext .js --max-warnings=0

